apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
    }
}

dependencies {
    api 'androidx.annotation:annotation:1.1.0'

    // Assuming that Fragment APIs is very stable and clients will use compatible version
    // Keeping version 1.0.0 to avoid Java 8 requirement and version conflicts
    api 'androidx.fragment:fragment:1.0.0'
}

ext {
    bintrayRepo = 'android.libraries.kits.maps'
    bintrayName = 'maps-core'

    publishedGroupId = 'me.tatiyanupanwong.supasin.android.libraries.kits.maps'
    publishedArtifactId = 'maps-core'

    libraryName = 'Map Kit (Core)'
    libraryDescription = 'Encapsulates Maps APIs of supported platforms for Android'
    libraryVersion = '1.1.0'

    siteUrl = 'https://github.com/SupasinTatiyanupanwong/map-kit-android'
    gitUrl = 'https://github.com/SupasinTatiyanupanwong/map-kit-android.git'

    developerId = 'supasintatiyanupanwong'
    developerName = 'Supasin Tatiyanupanwong'
    developerEmail = 'supasin@tatiyanupanwong.me'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'
